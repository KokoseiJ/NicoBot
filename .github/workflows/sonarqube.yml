name: Sonarqube Analysis
on:
  push:
    branches:
      - master # or the name of your main branch
jobs:
  build:
    name: Sonarqube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install -U pip pytest pytest-cov
          pip install -U -r requirements.txt
      - name: Test with pytest
        run: |
          pytest --cov=discordapi --cov-report=xml:coverage-reports/discordapi_coverage-3.9.xml --junit-xml=xunit-reports/xunit-result-3.9.xml
        env:
          TOKEN: ${{ secrets.TESTBOT_TOKEN }}
      - name: Fix paths
        run: |
          for i in coverage-reports/*; do
            sed -i 's/\/home\/runner\/work\/NicoBot\/NicoBot\//\/github\/workspace\//g' $i
          done
          for i in xunit-reports/*; do
            sed -i 's/\/home\/runner\/work\/NicoBot\/NicoBot\//\/github\/workspace\//g' $i
          done
      - name: Sonarqube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      - name: Sonarqube Codegate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
